    <script>
        (function () {
            var canvas = document.getElementById('starfield');
            var ctx = canvas && canvas.getContext && canvas.getContext('2d');
            if (!canvas || !ctx) return;

            var width = 0, height = 0, cx = 0, cy = 0;
            var numStars = 150;
            var stars = [];
            var maxZ = 1000;
            var baseSpeed = 0.2;
            var speed = baseSpeed;
            var thrust = 8;

            function resize() {
                width = canvas.width = canvas.clientWidth || window.innerWidth;
                height = canvas.height = canvas.clientHeight || window.innerHeight;
                cx = width / 2; cy = height / 2;
            }

            function resetStar(s) {
                s.x = (Math.random() * 2 - 1) * width;
                s.y = (Math.random() * 2 - 1) * height;
                s.z = Math.random() * maxZ + 1;
            }

            function init() {
                for (var i = 0; i < numStars; i++) {
                    var s = {};
                    resetStar(s);
                    stars.push(s);
                }
            }

            var last = performance.now();
            function tick(now) {
                var dt = Math.min(50, now - last) / 16.6667;
                last = now;
                
                thrust = Math.max(1, thrust - 0.1 * dt);
                speed = baseSpeed * thrust;

                ctx.clearRect(0, 0, width, height);

                for (var i = 0; i < stars.length; i++) {
                    var s = stars[i];
                    s.z -= speed * dt * 8;
                    if (s.z <= 1) resetStar(s);

                    var k = 128 / s.z;
                    var sx = (s.x * k) + cx;
                    var sy = (s.y * k) + cy;

                    if (sx < -50 || sx > width + 50 || sy < -50 || sy > height + 50) {
                        resetStar(s);
                        s.z = maxZ;
                        continue;
                    }

                    var size = Math.max(0.4, (1 - s.z / maxZ) * 3.8);
                    var alpha = Math.max(0.06, (1 - s.z / maxZ));

                    ctx.beginPath();
                    ctx.fillStyle = 'rgba(255,255,255,' + alpha.toFixed(3) + ')';
                    ctx.arc(sx, sy, size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (s.z < maxZ * 0.5) {
                        ctx.strokeStyle = 'rgba(255,255,255,' + (alpha * 0.1).toFixed(3) + ')';
                        ctx.lineWidth = Math.max(1, size * 0.6);
                        ctx.beginPath();
                        var dx = (sx - cx) * 0.015;
                        var dy = (sy - cy) * 0.015;
                        ctx.moveTo(sx - dx * 2, sy - dy * 2);
                        ctx.lineTo(sx + dx * 2, sy + dy * 2);
                        ctx.stroke();
                    }
                }

                requestAnimationFrame(tick);
            }

            window.addEventListener('resize', function () {
                resize();
            });

            resize();
            init();
            last = performance.now();
            requestAnimationFrame(tick);
            
            document.addEventListener('visibilitychange', function () {
                if (document.hidden) {
                    //noop
                }
            });
        })();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof WOW === 'function') new WOW().init();
        });
    </script>
    <script>
        (function () {
            var overlay = document.getElementById('page-transition');

            function hideOverlay() {
                overlay.classList.add('pt-hidden');
                overlay.style.display = 'none';
            }

            function showOverlay() {
                overlay.style.display = '';
                requestAnimationFrame(function () {
                    overlay.classList.remove('pt-hidden');
                });
            }
            
            document.addEventListener('click', function (e) {
                var a = e.target.closest && e.target.closest('a');
                if (!a) return;
                if (a.target && a.target.toLowerCase() === '_blank') return;
                var href = a.getAttribute('href');
                if (!href) return;
                if (href.indexOf('#') === 0) return;

                if (href.startsWith('mailto:') || href.startsWith('tel:') || href.startsWith('javascript:')) return;
                
                (function () {
                    e.preventDefault();
                    showOverlay();

                    var navigated = false;
                    function doNavigate() {
                        if (navigated) return;
                        navigated = true;
                        location.href = a.href;
                    }

                    function onTransitionEnd(ev) {
                        if (ev.propertyName === 'opacity') {
                            overlay.removeEventListener('transitionend', onTransitionEnd);
                            clearTimeout(fallback);
                            doNavigate();
                        }
                    }

                    // 先监听，再触发过渡（showOverlay 内用 requestAnimationFrame 移除 pt-hidden）
                    overlay.addEventListener('transitionend', onTransitionEnd);

                    // 备用超时，防止 transitionend 未触发
                    var fallback = setTimeout(function () {
                        overlay.removeEventListener('transitionend', onTransitionEnd);
                        doNavigate();
                    }, 700);
                })();
            });
            
            window.addEventListener('pageshow', function (ev) {
                if (ev.persisted) {
                    overlay.style.display = 'none';
                }
            });
            document.addEventListener('DOMContentLoaded', function () {
                hideOverlay();
            });
        })();
    </script>
