<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>开发者 - Shaucky</title>
    <meta name="description" content="晓痴的开发者站点">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.8/css/bootstrap.min.css"
    integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main/template.css" />
    <link rel="stylesheet" href="../css/font/fontawesome.min.css" />
    <link rel="stylesheet" href="../css/font/brands.min.css" />
    <link rel="stylesheet" href="../css/font/solid.min.css" />

    <style>
        header.fullscreen {
            min-height: 100vh;
            display: flex;
            position: relative;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
        }

        .nav-grid a {
            text-decoration: none;
        }

        .nav-card {
            min-width: 12rem;
            height: 6.5rem;
            border-radius: 12px;
            padding: 1rem;
            background: linear-gradient(180deg,
                    color-mix(in srgb, var(--brand) 14%, rgba(255, 255, 255, 0.04)),
                    color-mix(in srgb, var(--brand2) 8%, rgba(255, 255, 255, 0.02)));
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #fff;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.22);
            transition: transform .18s ease, box-shadow .18s ease;
        }

        .nav-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 44px rgba(0, 0, 0, 0.28);
        }

        .nav-card .title {
            font-weight: 800;
            color: #fff;
        }

        .nav-card .desc {
            color: rgba(255, 255, 255, 0.9);
            font-size: .92rem;
        }

        #particles-js {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        header .container { position: relative; z-index: 1; }
    </style>
</head>

<body>
    <header class="fullscreen">
        <div id="particles-js" aria-hidden="true"></div>
        <div class="container text-center user-select-none">
            <div class="animate__animated animate__fadeInDown">
                <div class="brand-pill mb-4">
                    <i class="fa-brands fa-dev"></i>
                    <span>首页</span>
                </div>

                <h1 class="display-4 fw-bold mb-2" style="color:#fff;">晓痴的开发者站点</h1>
                <p class="lead mb-4 animate__animated animate__fadeInDown" style="color:rgba(255,255,255,0.9);">
                    想抵达跨越亿万光年的理想
                </p>
            </div>

            <div class="animate__animated animate__fadeInUp">
                <div class="row row-cols-1 row-cols-sm-2 g-3 justify-content-start nav-grid"
                    style="max-width:880px;margin:0 auto;">
                    <div class="col">
                        <a href="./lang/" class="text-decoration-none">
                            <div class="nav-card text-start">
                                <div class="d-flex flex-column align-items-start gap-1">
                                    <div class="title">编程语言概览</div>
                                    <div class="desc">该分区介绍了我最为熟悉的几门计算机语言</div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col">
                        <a href="https://gamejam.shaucky.cn" class="text-decoration-none" rel="noopener noreferrer">
                            <div class="nav-card text-start">
                                <div class="d-flex flex-column align-items-start gap-1">
                                    <div class="title">游戏创作活动</div>
                                    <div class="desc">该分区展示了我在各种游戏创作活动中参与的游戏作品</div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-bottom animate__animated animate__fadeInUp">
            <p>©2026 Shaucky. All Rights Reserved.</p>
        </div>
    </header>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/font/fontawesome.min.js"></script>
    <script src="../js/font/brands.min.js"></script>
    <script src="../js/font/solid.min.js"></script>
    <script src="../js/wow.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.particlesJS) {
                particlesJS('particles-js', {
                    "particles": {
                        "number": {"value": 140, "density": {"enable": true, "value_area": 1200}},
                        "color": {"value": "#ffffff"},
                        "shape": {"type": "circle", "stroke": {"width": 0, "color": "#000000"}},
                        "opacity": {
                            "value": 0.8,
                            "random": true,
                            "anim": {"enable": true, "speed": 0.5, "opacity_min": 0, "sync": false}
                        },
                        "size": {
                            "value": 2,
                            "random": true,
                            "anim": {"enable": true, "speed": 1, "size_min": 0.3, "sync": false}
                        },
                        "line_linked": {"enable": false},
                        "move": {"enable": true, "speed": 0.5, "direction": "none", "out_mode": "out"}
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": {"onhover": {"enable": false}, "onclick": {"enable": false}, "resize": true},
                        "modes": {"grab": {"distance": 400, "line_linked": {"opacity": 0.5}}, "bubble": {"distance": 250, "size": 0, "duration": 2, "opacity": 0}, "repulse": {"distance": 200}}
                    },
                    "retina_detect": true
                });
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof WOW === 'function') new WOW().init();
        });
    </script>
</body>
</html>
